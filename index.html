<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/styles.css"  >
    <title>Document</title>
</head>
<body>
    <div class='title'>
        <h1>Free Code Camp</h1>
        <h2> TicTacToe</h2>
    </div>
    <div class='board'>

        <div class='column'>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f1' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f4' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f7' value=""></button>
                </div>
            </div>
        </div>

        <div class='column'>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f2' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f5' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f8' value=""></button>
                </div>
            </div>
        </div>
        
        <div class='column'>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f3' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f6' value=""></button>
                </div>
            </div>
            <div class='row'>
                <div class='field'>
                    <button class='btn' id='f9' value=""></button>
                </div>
            </div>
        </div>
    </div>

    <div class='mark-toggle'>
        <h3>Choose mark</h3>
        <label>X</label>
        <input class='mark' id='X' value='X' type='radio' name='mark'>
        <label>O</label>
        <input class='mark' id='O' value='O' type='radio' name='mark' checked='true'>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
